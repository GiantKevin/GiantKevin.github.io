<meta name="description" content="一. 创建型模式的特点与分类 创建型模式的主要关注点是“怎么创建对象”，它的主要特点是“将对象的创建与使用分离”。这样可以降低系统的耦合度，使用者不需要关注对象的创建细节，对象的创建由相关的工厂来完成。 创建型模式主要分为以下几种。  单例模式：某个类只生成一个实例，该类提供一个全局访问点供外部获取该实例，其拓展是有限多例模式。 原型模式：将一个对象作为原型，通过对其进行复制而克隆出多个和原型类似">
