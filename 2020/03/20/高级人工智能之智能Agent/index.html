<meta name="description" content="1.智能Agent的特点： 可自主操作、感知环境、持续动作、顺应变化、实现目标和最佳结果(或者最佳预期结果)。 概括地说，一个智能体可以被看作具有如下功能的任何事物：  通过感受器感知外部环境，并且通过执行器作用于外部环境。 可以通过学习或者应用知识来实现其目标。  2.理性Agent 定义：是一个有正确行为的智能体——该功能表中的每个条目都正确填写。 对于正确行为的解释：  一个智能体在一个环境">
